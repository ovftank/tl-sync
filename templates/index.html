<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TLSYNC</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            @import 'tailwindcss';
            @layer base {
                :root {
                    scroll-behavior: smooth;
                    text-rendering: optimizeLegibility;
                    font-family: 'Montserrat', sans-serif;
                    font-optical-sizing: auto;
                    color-scheme: light;
                }
                ::-webkit-scrollbar {
                    width: 0px;
                    background: transparent;
                }
                button,
                label,
                summary,
                [role='button'] {
                    @apply cursor-pointer select-none;
                }
                input[type='checkbox'],
                input[type='radio'] {
                    @apply appearance-auto;
                }
                input::-webkit-outer-spin-button,
                input::-webkit-inner-spin-button {
                    @apply appearance-none;
                }
                input[type='number'] {
                    @apply appearance-none;
                    appearance: textfield;
                    -moz-appearance: textfield;
                }
                img,
                video,
                canvas,
                svg {
                    @apply block h-auto max-w-full;
                }
                img {
                    @apply pointer-events-none select-none;
                }
                a {
                    @apply no-underline;
                }
                textarea {
                    @apply resize-none;
                }
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.4/dist/cdn.min.js"></script>
    </head>

    <body class="bg-white min-h-screen p-6" x-data="configForm()">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-sm p-8 border border-gray-200">
            <form @submit.prevent="submitForm">
                <div class="flex gap-2 border-b border-gray-200 mb-6 overflow-x-auto">
                    <template x-for="(pair, index) in pairs" :key="pair.id">
                        <button type="button"
                                @click="activePair = index"
                                :class="activePair === index
                                    ? 'border-b-2 border-gray-900 text-gray-900 font-medium'
                                    : 'text-gray-500 hover:text-gray-700'"
                                class="px-4 py-2 transition whitespace-nowrap"
                                x-text="pair.name || 'CẶP ' + (index + 1)">
                        </button>
                    </template>
                    <button type="button"
                            @click="addPair"
                            class="px-4 py-2 text-gray-900 hover:bg-gray-100 rounded-lg transition ml-2">
                        + Thêm CẶP
                    </button>
                </div>

                <div x-show="activePair < pairs.length">
                    <template x-for="(pair, index) in pairs" :key="pair.id">
                        <div x-show="activePair === index" x-transition.opacity>
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tên cặp</label>
                                <input type="text"
                                       x-model="pair.name"
                                       placeholder="Nhập tên để dễ phân biệt..."
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                            </div>

                            <section class="mb-10">
                                <div class="text-2xl font-semibold text-gray-900 border-b-2 border-gray-900 pb-2 mb-6">Nhóm Admin</div>
                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Chat ID</label>
                                    <input type="number" x-model="pair.admin_group.chatid" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                </div>

                                <div class="text-lg font-medium text-gray-700 mb-4">Danh sách ADMIN</div>
                                <div class="space-y-4">
                                    <template x-for="(admin, aidx) in pair.admin_group.admins" :key="aidx">
                                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                            <div class="grid grid-cols-4 gap-4">
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Chat ID</label>
                                                    <input type="number" x-model="admin.chatid" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tên</label>
                                                    <input type="text" x-model="admin.prefix" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Topic ID nhận</label>
                                                    <input type="number" x-model="admin.receive_topicid" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Topic ID gửi</label>
                                                    <input type="number" x-model="admin.send_topicid" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                                </div>
                                            </div>
                                            <button type="button" @click="removeAdmin(aidx)" class="mt-3 px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 transition font-medium">Xóa</button>
                                        </div>
                                    </template>
                                </div>
                                <button type="button" @click="addAdmin" class="mt-4 px-6 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition font-medium">+ Thêm</button>
                            </section>

                            <section class="mb-10">
                                <div class="text-2xl font-semibold text-gray-900 border-b-2 border-gray-900 pb-2 mb-6">Nhóm USER</div>
                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Chat ID</label>
                                    <input type="number" x-model="pair.user_group.chatid" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                </div>

                                <div class="text-lg font-medium text-gray-700 mb-4">Danh sách USER</div>
                                <div class="space-y-4">
                                    <template x-for="(user, uidx) in pair.user_group.users" :key="uidx">
                                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                            <div class="grid grid-cols-4 gap-4">
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Chat ID</label>
                                                    <input type="number" x-model="user.chatid" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tên</label>
                                                    <input type="text" x-model="user.prefix" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Topic ID nhận</label>
                                                    <input type="number" x-model="user.receive_topicid" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Topic ID gửi</label>
                                                    <input type="number" x-model="user.send_topicid" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-hidden transition bg-white" />
                                                </div>
                                            </div>
                                            <button type="button" @click="removeUser(uidx)" class="mt-3 px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 transition font-medium">Xóa</button>
                                        </div>
                                    </template>
                                </div>
                                <button type="button" @click="addUser" class="mt-4 px-6 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition font-medium">+ Thêm</button>
                            </section>

                            <div class="mt-8 pt-6 border-t border-gray-200">
                                <button type="button"
                                        @click="removePair(index)"
                                        class="px-6 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition font-medium">
                                    Xóa cặp này
                                </button>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="text-center mt-10">
                    <button type="submit" :disabled="isLoading" class="px-10 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed" x-text="isLoading ? 'Đang lưu...' : 'Lưu'"></button>
                </div>
            </form>

            <div x-show="message.text" x-transition class="mt-6 text-center">
                <span class="px-4 py-2 rounded-lg bg-gray-100 text-gray-900" x-text="message.text"></span>
            </div>
        </div>

        <script>
            const configForm = () => ({
                pairs: [],
                activePair: 0,
                message: { text: '', type: '' },
                isLoading: false,

                init() {
                    this.pairs = {{ config.pairs | tojson | safe }};
                    if (this.pairs.length === 0) {
                        this.addPair();
                    }
                },

                addPair() {
                    this.pairs.push({
                        id: 'cap-' + Date.now(),
                        name: '',
                        admin_group: { chatid: 0, admins: [] },
                        user_group: { chatid: 0, users: [] }
                    });
                    this.activePair = this.pairs.length - 1;
                },

                removePair(index) {
                    if (this.pairs.length <= 1) {
                        this.message = { text: 'Phải giữ ít nhất 1 cặp', type: 'error' };
                        return;
                    }
                    if (confirm('Xóa cặp này?')) {
                        this.pairs.splice(index, 1);
                        if (this.activePair >= this.pairs.length) {
                            this.activePair = this.pairs.length - 1;
                        }
                    }
                },

                addAdmin() {
                    const pair = this.pairs[this.activePair];
                    pair.admin_group.admins.push({
                        chatid: '',
                        prefix: '',
                        receive_topicid: null,
                        send_topicid: null
                    });
                },

                removeAdmin(index) {
                    this.pairs[this.activePair].admin_group.admins.splice(index, 1);
                },

                addUser() {
                    const pair = this.pairs[this.activePair];
                    pair.user_group.users.push({
                        chatid: '',
                        prefix: '',
                        receive_topicid: null,
                        send_topicid: null
                    });
                },

                removeUser(index) {
                    this.pairs[this.activePair].user_group.users.splice(index, 1);
                },

                async submitForm() {
                    this.isLoading = true;
                    this.message = { text: '', type: '' };
                    try {
                        // Convert empty strings to null for topicid fields
                        const cleanPairs = this.pairs.map(pair => ({
                            ...pair,
                            admin_group: {
                                ...pair.admin_group,
                                admins: (pair.admin_group.admins || []).map(admin => ({
                                    ...admin,
                                    receive_topicid: (admin.receive_topicid === '' || admin.receive_topicid === null) ? null : parseInt(admin.receive_topicid),
                                    send_topicid: (admin.send_topicid === '' || admin.send_topicid === null) ? null : parseInt(admin.send_topicid)
                                }))
                            },
                            user_group: {
                                ...pair.user_group,
                                users: (pair.user_group.users || []).map(user => ({
                                    ...user,
                                    receive_topicid: (user.receive_topicid === '' || user.receive_topicid === null) ? null : parseInt(user.receive_topicid),
                                    send_topicid: (user.send_topicid === '' || user.send_topicid === null) ? null : parseInt(user.send_topicid)
                                }))
                            }
                        }));

                        const response = await fetch('/api/config', {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ pairs: cleanPairs })
                        });

                        if (response.ok) {
                            this.message = { text: 'Đã lưu cấu hình', type: 'success' };
                        } else {
                            this.message = { text: 'Lỗi khi lưu', type: 'error' };
                        }
                    } catch (error) {
                        this.message = { text: 'Lỗi: ' + error.message, type: 'error' };
                    } finally {
                        this.isLoading = false;
                    }
                }
            });
        </script>
    </body>
</html>
